<div @starModal class="modal modal-router scroll-content d-block fade show" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content shadow">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{title}}
                </h5>
                <button 
                    type="button" 
                    class="close" 
                    data-dismiss="modal" 
                    aria-label="Close" 
                    (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
